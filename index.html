<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Slider</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="wrapperSlider">
            <div class="arrowPrev">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="slider">

                <img class="active" src="https://i.pinimg.com/originals/e8/be/13/e8be137d5819d814c0c062d336866451.jpg" alt="">

                <img src="https://wallpaperaccess.com/full/215107.jpg" alt="">

                <img src="https://i.pinimg.com/originals/3c/d8/8c/3cd88c127a9d90c5abdcc9a4e3149ed2.jpg" alt="">

                <img src="https://wallpaperset.com/w/full/6/0/9/237334.jpg" alt="">
            </div>
            <div class="arrowNext">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
    </body>
</html>
